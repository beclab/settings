<!doctype html>
<html>
	<head>
		<title>Profile | Terminus HomePage</title>
		<meta charset="utf-8" />
		<meta name="description" content="<%= productDescription %>" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta
			name="viewport"
			content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
		/>

		<!--		Poppins-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<!--		Arvo-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<!--		Righteous-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<link
			href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<!--		Lobster-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
			rel="stylesheet"
		/>
		<!--		Orbitron-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>

			href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
			rel="stylesheet"
		/>
		<!--		Courgette-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
			rel="stylesheet"
		/>

		<!--facebook linkedin-->
		<meta
			property="og:title"
			content="Welcome to my profile to learn more about me"
		/>
		<meta
			property="og:description"
			content="Welcome to my profile to learn more about me  "
		/>
		<!--    <meta property="og:site_name" content="xxxxxx.com">-->
		<!--    <meta property="og:url" content="https://xxxxxx.com">-->
		<!--    <meta property="og:image" content="https://xxxxx.com/image_background.jpg">-->

		<!--twitter-->
		<!-- 注：下述的twitter:url 链接,即为twitter从这个链接爬取分享的内容  -->
		<!--    <meta property="twitter:url" content="https://xxxxxx.com">-->
		<meta
			name="twitter:title"
			content="Welcome to my profile to learn more about me"
		/>
		<meta
			name="twitter:description"
			content="Welcome to my profile to learn more about me"
		/>
		<!--    <meta name="twitter:site" content="@PixCut">-->
		<!--    <meta property="twitter:image" content="https://xxxxxx.com/image_background.jpg">-->
		<meta name="twitter:card" content="summary_large_image" />

		<link
			rel="icon"
			type="image/png"
			sizes="128x128"
			href="icons/profile-128*128.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="icons/profile-96*96.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="icons/profile-32*32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="icons/profile-16*16.png"
		/>
		<link rel="icon" type="image/ico" href="profile.ico" />

	<body>
		<div id="q-app"></div>
	</body>
